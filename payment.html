<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
       
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: grey;
        }

        .payment-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
    </style>
      
</head>

<body>
    <div class="payment-form">
        <h2>Payment Details</h2>
        <div class="form-group">
            <label for="paymentMethod">Select Payment Method:</label>
            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
            <label for="creditCard">Credit Card</label>
            <input type="radio" id="cash" name="paymentMethod" value="cash">
            <label for="cash">Cash</label>
            <input type="radio" id="upi" name="paymentMethod" value="upi">
            <label for="upi">UPI</label>
        </div>

        <div id="creditCardDetails" class="form-group hidden">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
            <label for="cardHolderName">Card Holder Name:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter card holder name">
        </div>

        <div id="cashDetails" class="form-group hidden">
            <!-- No additional fields for cash payment -->
        </div>

        <div id="upiDetails" class="form-group hidden">
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" name="upiId" placeholder="Enter UPI ID">
        </div>

        <input type="submit" id="submitButton" class="hidden" value="Make Payment">

    </div>

    <script>
        const paymentMethodRadios = document.querySelectorAll('input[name="paymentMethod"]');
        const creditCardDetails = document.getElementById('creditCardDetails');
        const cashDetails = document.getElementById('cashDetails');
        const upiDetails = document.getElementById('upiDetails');
        const submitButton = document.getElementById('submitButton');

        paymentMethodRadios.forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'creditCard') {
                    creditCardDetails.classList.remove('hidden');
                    cashDetails.classList.add('hidden');
                    upiDetails.classList.add('hidden');
                    submitButton.classList.remove('hidden');
                } else if (this.value === 'cash') {
                    creditCardDetails.classList.add('hidden');
                    cashDetails.classList.remove('hidden');
                    upiDetails.classList.add('hidden');
                    submitButton.classList.remove('hidden');
                } else if (this.value === 'upi') {
                    creditCardDetails.classList.add('hidden');
                    cashDetails.classList.add('hidden');
                    upiDetails.classList.remove('hidden');
                    submitButton.classList.remove('hidden');
                }
            });
        });
    </script>

</body>

</html>
