<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        #suggestions {
            list-style: none;
            padding: 0;
            width: 300px;
            margin: 10px auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        #suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background-color: #ddd;
        }

        .booking-form {
            text-align: center;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group input[type="datetime-local"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <span class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a place...">
        <ul id="suggestions"></ul>
  

    <div class="booking-form">
        <h2>User Details Form</h2>
        <form id="userDetailsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number:</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" required>
            </div>
            <div class="form-group">
                <label for="bookingDateTime">Time and Date of Booking:</label>
                <input type="datetime-local" id="bookingDateTime" name="bookingDateTime" required>
            </div>
            <button type="submit">Book</button>
        </form>
    </div>

    <script>
        const places = [
    "Palladium Mall",
    "Himalaya Mall",
    "Ahmedabad One",
    "Iscon Mega Mall",
    "Iscon Temple",
    "Lal Darwaja",
    "Kankariya Lake",
    "Riverfront",
    "Sindhubhavan Road",
    "Vastrapur",
    "Acropolis Mall",
    "National Handloom",
    "Aggarwal Mall",
    "R3 Mall",
    "Gandhi Ashram",
    "Adalaj Step Well",
    "Manek Chowk",
    "Science City",
    
];
const searchInput = document.getElementById("searchInput");
const suggestions = document.getElementById("suggestions");

searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const filteredPlaces = places.filter(place => place.toLowerCase().includes(query));
    displaySuggestions(filteredPlaces);
});

function displaySuggestions(filteredPlaces) {
    if (filteredPlaces.length === 0) {
        suggestions.style.display = "none"; // Hide the suggestions list if there are no matches
        return;
    }

    suggestions.style.display = "block"; // Show the suggestions list
    suggestions.innerHTML = "";
    filteredPlaces.forEach(place => {
        const listItem = document.createElement("li");
        listItem.textContent = place;
        listItem.addEventListener("click", function () {
            searchInput.value = place;
            suggestions.style.display = "none"; // Hide the suggestions list when a suggestion is clicked
        });
        suggestions.appendChild(listItem);
    });
}
    </script>
</body>

</html>
