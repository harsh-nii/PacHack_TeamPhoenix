<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .rectangle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rectangle {
      width: 200px;
      height: 50px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 5px;
    }

    .rectangle.selected {
      background-color: green;
      color: white;
    }

    .slots {
      display: none;
      margin-top: 10px;
    }

    .rectangle.selected + .slots {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="rectangle-container">
    <div class="rectangle twoWheeler" onclick="selectRectangle('twoWheeler')">
      Two Wheeler
    </div>

    <div class="slots twoWheelerSlots">
      <p>Slot 1</p>
      <p>Slot 2</p>
      <p>Slot 3</p>
      <p>Slot 4</p>
      <p>Slot 5</p>
    </div>

    <div class="rectangle fourWheeler" onclick="selectRectangle('fourWheeler')">
      Four Wheeler
    </div>

    <div class="slots fourWheelerSlots">
      <p>Slot 1</p>
      <p>Slot 2</p>
      <p>Slot 3</p>
      <p>Slot 4</p>
      <p>Slot 5</p>
    </div>
  </div>

  <script>
    function selectRectangle(option) {
      const rectangles = document.querySelectorAll('.rectangle');
      rectangles.forEach(rectangle => rectangle.classList.remove('selected'));

      const selectedRectangle = document.querySelector(`.${option}`);
      selectedRectangle.classList.add('selected');
    }
  </script>
</body>
</html>
