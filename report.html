<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .report-section {
            margin-bottom: 50px;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="report-section">
            <h2>Parking Usage Reports</h2>
            <div class="chart-container">
                <canvas id="parkingUsageChart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <h2>Revenue Reports</h2>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <h2>User Feedback</h2>
            <div id="userFeedback"></div>
        </div>
    </div>

    <script>

        const parkingUsageData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Parking Spaces Occupancy',
                data: [50, 45, 60, 55, 70, 65],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const revenueData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Earnings (in USD)',
                data: [1000, 1200, 1100, 1300, 1400, 1250],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };


        const userFeedbackData = [
            { user: 'User 1', feedback: 'Great parking service!' },
            { user: 'User 2', feedback: 'Easy to find parking spaces.' },
            { user: 'User 3', feedback: 'Needs improvement on mobile app.' }
        ];


        const parkingUsageCtx = document.getElementById('parkingUsageChart').getContext('2d');
        new Chart(parkingUsageCtx, {
            type: 'line',
            data: parkingUsageData
        });

     
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'bar',
            data: revenueData
        });

       
        const userFeedbackDiv = document.getElementById('userFeedback');
        userFeedbackData.forEach(feedback => {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.textContent = `${feedback.user}: ${feedback.feedback}`;
            userFeedbackDiv.appendChild(feedbackDiv);
        });
    </script>
</body>

</html>
